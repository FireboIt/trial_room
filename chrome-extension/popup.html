<!DOCTYPE html>
<html>
<head>
  <title>Virtual Try-On</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #spinner {
      display: none;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    #userImage {
      margin-top: 8px;
    }
    #disclaimer {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
    #linkedin {
      font-size: 12px;
      margin-top: 4px;
    }
    #tryOnBtn {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #tryOnBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Virtual Try-On</h3>

  <label for="userImage">Upload Your Image:</label>
  <input type="file" accept="image/*" id="userImage">
  <img id="preview" src="" alt="Your Image Preview" style="max-width: 100%; display: none; border-radius: 4px;" />

  <button id="tryOnBtn">Try It On</button>

  <div id="spinner">
    <p id="spinner-text">Processing...</p>
  </div>

  <div id="disclaimer">
    Fit is not guaranteed.<br>
    This is for fun use only.<br>
    <div id="linkedin">
    <a href="https://www.linkedin.com/in/agrohit/" target="_blank">Connect on LinkedIn</a>
    </div>
  </div>

  <script src="popup.js"></script>
  <script src="libs/crypto-js.min.js"></script>
</body>
</html>
